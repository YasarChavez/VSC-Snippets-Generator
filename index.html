<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snippets Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="container intro my-1 mx-auto align-content-center">
            <h2 class="text-center">Snippets Generator</h2>
            <br>
            <form id="snippetForm">
                <div class="form-group">
                    <label for="snippetName">Snippet Name:</label>
                    <input type="text" class="form-control" id="snippetName" placeholder="Enter snippet name" />
                </div>
                <div class="form-group">
                    <label for="prefix">Prefix:</label>
                    <input type="text" class="form-control" id="prefix" placeholder="Enter prefix" />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description" />
                </div>
                <div class="form-group">
                    <label for="htmlCode">HTML Code:</label>
                    <textarea class="form-control" id="htmlCode" placeholder="Enter HTML code"></textarea>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalSnippet" onclick="generateSnippet()">Generate Snippet</button>
            </form>
            <!-- Modal -->
            <div class="modal fade" id="modalSnippet" tabindex="-1" aria-labelledby="modalSnippetLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="modalSnippetLabel">Snippet Result:</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--  -->
                            <pre id="snippetResult"></pre>
                            <!--  -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" onclick="copySnippet()">Copy Snippet</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
